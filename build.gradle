group 'Api-Test-framework'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'io.rest-assured', name: 'rest-assured', version: '3.0.1'
    compile group: 'org.codehaus.jackson', name: 'jackson-jaxrs', version: '1.9.13'
    compile group: 'com.googlecode.lambdaj', name: 'lambdaj', version: '2.3.3'
    compile group: 'org.json', name: 'json', version: '20160212'
    testCompile group: 'org.projectlombok', name: 'lombok', version: '1.16.16'
}
